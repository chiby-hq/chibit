[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino

build_flags = -D HARDWIRED_AP
lib_deps = arduinoUnity@0.0.2
           ArduinoJson@~5.13.1
           ArduinoLog@~1.0.2
           MQTTbroker@~0.1.0
           WebSockets@~2.1.0
           TaskScheduler@~2.6.1
